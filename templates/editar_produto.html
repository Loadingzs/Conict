{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card shadow">
            <div class="card-header bg-warning text-dark text-center">
                <h4 class="mb-0"><i class="fas fa-edit me-2"></i>Editar Produto</h4>
            </div>
            <div class="card-body p-4">
                <form method="POST" action="{{ url_for('editar_produto', id=produto.id) }}" enctype="multipart/form-data">
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="nome" class="form-label">Nome do Produto *</label>
                            <input type="text" class="form-control" id="nome" name="nome" value="{{ produto.nome }}" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="marca" class="form-label">Marca *</label>
                            <input type="text" class="form-control" id="marca" name="marca" value="{{ produto.marca }}" required>
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="descricao" class="form-label">Descrição</label>
                        <textarea class="form-control" id="descricao" name="descricao" rows="3">{{ produto.descricao }}</textarea>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="preco_venda" class="form-label">Preço de Venda *</label>
                            <input type="number" step="0.01" class="form-control" id="preco_venda" name="preco_venda" value="{{ produto.preco_venda }}" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="quantidade" class="form-label">Quantidade em Estoque *</label>
                            <input type="number" class="form-control" id="quantidade" name="quantidade" value="{{ produto.quantidade }}" required>
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label">Imagem Atual</label>
                        <div class="text-center">
                            {% if produto.imagem and produto.imagem != 'default.jpg' %}
                                <img src="{{ url_for('static', filename='uploads/' + produto.imagem) }}" 
                                     alt="{{ produto.nome }}" 
                                     class="img-thumbnail" 
                                     style="max-height: 150px;">
                                <p class="text-muted mt-2">{{ produto.imagem }}</p>
                            {% else %}
                                <i class="fas fa-pills fa-3x text-muted"></i>
                                <p class="text-muted mt-2">Imagem padrão</p>
                            {% endif %}
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="imagem" class="form-label">Nova Imagem do Produto (opcional)</label>
                        <input type="file" class="form-control" id="imagem" name="imagem" accept="image/*">
                        <div class="form-text">Deixe em branco para manter a imagem atual</div>
                    </div>
                    
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-warning py-2">
                            <i class="fas fa-save me-2"></i>Atualizar Produto
                        </button>
                        <a href="{{ url_for('detalhe_produto', id=produto.id) }}" class="btn btn-outline-secondary">
                            <i class="fas fa-times me-2"></i>Cancelar
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script>
document.getElementById('imagem').addEventListener('change', function(e) {
    const file = e.target.files[0];
    if (file) {
        const reader = new FileReader();
        reader.onload = function(e) {
            let preview = document.getElementById('image-preview');
            if (!preview) {
                preview = document.createElement('div');
                preview.id = 'image-preview';
                preview.className = 'mt-3 text-center';
                document.querySelector('form').insertBefore(preview, document.querySelector('.d-grid'));
            }
            preview.innerHTML = `
                <h6>Preview da Nova Imagem:</h6>
                <img src="${e.target.result}" class="img-thumbnail" style="max-height: 150px;">
            `;
        }
        reader.readAsDataURL(file);
    }
});
</script>
{% endblock %}
